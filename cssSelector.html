<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS selectors</title>
    <style>
       h1{
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       }
       
       h5{
        color: blue;
       }
       div li{
        font-size: 30px;
       }
      div>input{
        font-size: 40px;
        color: burlywood;
      }
       .para{
        text-align: center;
        color: aqua;
       }
      
    </style>
</head>
<body>
    <h1 id="heading">Heading 1</h1>

    <h3 class="subheading2">Subheading 2</h3>


    <h4>Sub heading 3</h4>


    <h5 class="subheading5">Sub heading 5</h5>

    <p> This is web page which will show the different typses of CSS Selectors</p>
    <h5>Sub heading 6</h5>

    <div>
        <input type="text">
        <input type="number">
    </div>

</body>
</html>

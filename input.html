<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs types</title>
</head>
<body>
    <h1> Types of inputs in html</h1>

    <input type="text" placeholder="Enter Details here...">
    <br>
    <br>
    <input type="number" placeholder="enter number here...">
    <br>
    <br>
    <input type="email" placeholder="enter email here">
    <br>
    <br>
    <input type="password" placeholder="enter your password here...">
    <br>
    <br>
    <label>Male</label>
    <input type="checkbox" value="male">
    <label>Female</label>
    <input type="checkbox" value="female">
    <br>
    <br>
    <label>Education</label>
    <br>
    <input type="radio" value="school">
    <label>School</label>
    <input type="radio" value="college">
    <label>College</label>

    <select>
        <option value="">Choose your fruit</option>
        <option value="apple">Apple</option>
        <option value="orange">Orange</option>
        <option value="strawberry">Strawberry</option>
        <option value="pear">Pear</option>
    </select>
    <br>

    <input type="range">


</body>
</html>
